<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        h1 {
            color: #b76e79;
        }
        iframe {
            width: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited to Our Wedding!</h1>
        <p>Please RSVP by filling out the form below.</p>

        <!-- Google Form Embed -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdNhclZIU_wJkHOgRS7iJlPCJYF9iA-R2Qc1f4PmU_T5noOiQ/viewform?embedded=true" height="1500"></iframe>

        <h2>Guest List</h2>
        <p>View who has RSVP'd:</p>

        <!-- Google Sheet Embed (Replace YOUR_SHEET_LINK with your actual link) -->
        <iframe src="https://docs.google.com/spreadsheets/d/e/YOUR_SHEET_LINK/pubhtml?widget=true&amp;headers=false" height="500"></iframe>
    </div>
</body>
</html>
