<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Guest List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #b76e79;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            border: none;
            border-radius: 10px;
            height: 500px;
        }
        .back-button {
            background-color: #b76e79;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #a05a66;
        }
        .error-message {
            color: red;
            font-size: 1.1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="guest-list-container">
        <h1>Wedding Guest List</h1>
        <p>Please enter the password to view the guest list:</p>
        
        <script>
            // The password to access the guest list
            const password = "wedding123"; // Change this to your desired password

            // Prompt user for password
            const userPassword = prompt("Please enter the password to view the guest list:");

            // If the password is correct, show the guest list
            if (userPassword === password) {
                document.getElementById("guest-list-container").innerHTML = `
                    <h1>Wedding Guest List</h1>
                    <p>Here's the list of guests who have RSVP'd for the wedding:</p>
                    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTVPGtNCSdFe7nyAW3VM6lskzEMRYTI6Wfmz_IMo84jN5OOnaSkT498adxzAdzs3KOM8pPd58vjCqvP/pubhtml?widget=true&amp;headers=false"></iframe>
                    <a href="index.html" class="back-button">Back to RSVP</a>
                `;
            } else {
                // If password is incorrect, show an error message
                document.getElementById("guest-list-container").innerHTML = `
                    <h1>Access Denied</h1>
                    <p class="error-message">Incorrect password. Please try again.</p>
                    <a href="index.html" class="back-button">Back to RSVP</a>
                `;
            }
        </script>
    </div>
</body>
</html>
